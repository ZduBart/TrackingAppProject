{% extends "main/base.html" %}
{% block content %}
  <h1>Vehicle details</h1>
  <ul>
      <li>
        {{ object.vehicle_id }} {{ object.vehicle_desc }} {{ object.dt_bought }} {{ object.dt_sold }} {{ object.active_vehicle }}
      </li>
  </ul>

        <a class="btn btn-outline-secondary" href="{% url 'vehicle_update' object.vehicle_id %}">Edit vehicle</a>

{% endblock %}
