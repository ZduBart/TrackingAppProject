{% extends "main/base.html" %}
{% block content %}
  <h1>Devices list</h1>
  <ul>
    {% for device in object_list %}
      <li>
            <a class="list-group-item list-group-item-action" href = "{% url 'device_detail' device.device_id %}"> {{ device.device_id }} {{ device.device_desc }}</a
      </li>
    {% endfor %}
  </ul>
        <a class="btn btn-outline-secondary" href="{% url 'device_create' %}">Add new device</a>

{% endblock %}
